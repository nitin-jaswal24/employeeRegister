<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Employee Register</h1>
        
        <div id="input-container">
            <input type="text" name="name-input" id="name-input" placeholder="Enter name">
            <input type="email" name="mail-input" id="mail-input" placeholder="Enter email">
            <button id="add-btn">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <!-- <th>city</th>
                    <th>phone</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        
        <!-- Update container -->
        <!-- ise hame time  pe hide or show karege -->
        <div class="update-container">
            <input type="text" id="name-update">
            <input type="email" id="mail-update">
            <button id="cancel-btn">Cancel</button>
            <button id="update-btn">Update</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
